<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右滚动轮播图</title>
	<script src='js/jquery.min.js'></script>
	<link rel="stylesheet" href="css/slide.css">
</head>
<body>
<div class="slidewarp">
	<ul class="slide">
		<li><img src="images/1.jpg"></li>
		<li><img src="images/2.jpg"></li>
		<li><img src="images/3.jpg"></li>
		<li><img src="images/4.jpg"></li>
		<li><img src="images/5.jpg"></li>
	</ul>
	<div class="ctrl">
		<span class="ctrl_item ctrl_item_active"></span>
		<span class="ctrl_item"></span>
		<span class="ctrl_item"></span>
		<span class="ctrl_item"></span>
		<span class="ctrl_item"></span>
	</div>
	<a class="prev" href="javascript:;"></a>
	<a class="next" href="javascript:;"></a>
</div>
</div>

<script type="text/javascript">
$(function (argument) {
	
	var slidewarp = $('.slidewarp');
	var slide = $('.slide');
	var slide_item = slide.find('li');
	var ctrl = $('.ctrl');
	var ctrl_item = $('.ctrl_item');
	var index = 0;
	var len = slide_item.length;
	var timer = null;

	ctrl.css({
		marginLeft: -($('.ctrl').width()/2)
	});

	slide.css('width',slide.width()*len);

	slide_item.css({
		float: 'left',
		position: 'relative'
	});


	ctrl_item.on('click', function(event) {
		var old = index;
		index = $(this).index();
		change(index,old);
	});

	slidewarp.on('mouseover', function(event) {
		clearInterval(timer);
	});

	slidewarp.on('mouseleave', function(event) {
		autoStart();
	});

	$('.prev').on('click', function(event) {
		var old = index;
		if (index == 0) {
			index = len-1;
		}else {
			index--;
		}
		change(index,old);
	});

	$('.next').on('click', function(event) {
		var old = index;
		if (index == len-1) {
			index = 0;
		}else {
			index++;
		}
		change(index,old);
	});


	autoStart();

	function autoStart (argument) {
		timer = setInterval(function (e) {
		var old = index;
		if (index >= len-1) {
			index = 0;
		}else {
			index++;
		}
		change(index,old);
	},2000);
	}

	function change (show,hiden) {
		var x = show * slide_item.width();
		slide.animate({'marginLeft':-x});
		ctrl_item.eq(show).addClass('ctrl_item_active').siblings().removeClass('ctrl_item_active');
	}


});

</script>
</body>
</html>
